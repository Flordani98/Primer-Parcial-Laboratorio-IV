<div class="table-products">

    <h2>Lista de productos</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>{{i + 1}}</td>
                <td>{{product.description | titlecase}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <td><button (click)="updateProduct(product)">M</button></td>
                <td><button (click)="deleteProduct(product)">X</button></td>
                <!-- <td><button >X</button></td> -->

            </tr>
        </tbody>


    </table>

</div>
